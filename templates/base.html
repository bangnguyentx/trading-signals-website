<!doctype html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading Signals Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up-arrow text-success"></i>
                SMC Signals
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-table"></i> Tín hiệu</a>
                    </li>
                    </ul>
                <span class="navbar-text">
                    <i class="bi bi-wifi text-success"></i>
                    Live Data
                </span>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="container-fluid mt-5 py-4 border-top border-secondary-subtle text-center">
        <div class="mb-3">
            <strong class="text-light">Liên hệ Admin:</strong><br>
            <a href="https://m.facebook.com/bang.nguyen.17040/" target="_blank" class="footer-link mx-2">
                <i class="bi bi-facebook"></i> Bằng Nguyễn
            </a>
            <a href="https://t.me/HOANGDUNGG789" target="_blank" class="footer-link mx-2">
                <i class="bi bi-telegram"></i> @HOANGDUNGG789
            </a>
        </div>
        <p class="copyright-text">
            © Bản quyền thuộc về Nguyễn Bằng
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
